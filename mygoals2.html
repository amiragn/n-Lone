<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n-Lone | myGoals</title>
    <link rel="stylesheet" href="stylemygoals.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
        <div class="container">
            <div class="header-left">
              <a href="main.html"><img class="logo" src="https://i.ibb.co/MRSCWF4/logo-header.png"></a>
            </div>
            <div class="header-center">
                <a href="deptestfirst.html" class="deptest">DepTest</a>
                <a href="mygoalsfirst.html" class="mygoals">myGoals</a>
                <a href="confide.html" class="confide">Confide</a>
                <a href="becounselor.html" class="be-counselor">Be Counselor</a>
                <a href="bloglist.html" class="blog">Blog</a>
                <a href="aboutus.html" class="about-us">About Us</a>
            </div>
        </div>
        <div class="header-right">
            <div class="profile">
                <div class="profile-left">
                  <img src="https://i.ibb.co/87Vrqmx/logout.png">
                </div>
                <div class="profile-right">
                    <p>amiragn</p>
                    <div class="logout">
                        <a href="index.html" class="logout-btn">
                        <img src="https://i.ibb.co/5Kt7p4d/profile.png">
                        <p>Log Out</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
      <div class="empty"><p></p></div>
        <div class="container">
            <div class="mygoals-main">
                <div class="mygoals-header">
                    <a href="calendar.html" class="mygoals-btn"><p>Add your goals</p></a>
                    <div class="mygoals-heading">
                      <h2>Make your goals</h2>
                      <div class="mygoals-border"><p></p></div>
                      <p>We recommend some activities according to your problem or level of depression
                          <br><span>(Mild Depression).</span></p>
                    </div>
                </div>
                <form action="post">
                    <div class="mygoals-item">
                        <div class="mygoals-panel">
                            <ul>
                                <input type="checkbox" id="a" name="a" value="chat">
                                <label for="a">chat with peer counselor</label><br>
                            </ul>
                        </div>
                    </div>
                    <div class="mygoals-item">
                        <div class="mygoals-panel">
                            <ul>
                                <input type="checkbox" id="b" name="b" value="exercise">
                                <label for="b">exercise at least 30 minutes</label><br>
                            </ul>
                        </div>
                    </div>
                    <div class="mygoals-item">
                        <div class="mygoals-panel">
                            <ul>
                                <input type="checkbox" id="c" name="c" value="sleep">
                                <label for="c">sleep 7-9 hours</label><br>
                            </ul>
                        </div>
                    </div>
                    <div class="mygoals-item">
                        <div class="mygoals-panel">
                            <ul>
                                <input type="checkbox" id="d" name="d" value="eat">
                                <label for="d">eat nutritious food</label><br>
                            </ul>
                        </div>
                    </div>
                    <div class="mygoals-item">
                        <div class="mygoals-panel">
                            <ul>
                                <input type="checkbox" id="e" name="e" value="meditation">
                                <label for="e">meditation</label><br>
                            </ul>
                        </div>
                    </div>
                    <div class="mygoals-item">
                        <div class="mygoals-panel">
                            <ul>
                                <input type="checkbox" id="f" name="f" value="reading-books">
                                <label for="f">reading motivational books</label><br>
                            </ul>
                        </div>
                    </div>
                    <div class="mygoals-item">
                        <div class="mygoals-panel">
                            <ul>
                                <input type="checkbox" id="g" name="g" value="hobby">
                                <label for="g">do a hobby</label><br>
                            </ul>
                        </div>
                    </div>
                </form>
                <img src="https://i.ibb.co/C7xv4ng/my-goals.png">
            </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="footer-logo">
          <a href="mainlogin.html"><img class="logo-down" src="https://i.ibb.co/C9w6bHb/logo-footer.png"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
</html>
