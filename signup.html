<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n-Lone| Sign up</title>
    <link rel="stylesheet" href="stylesignup.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="/send_url.js"></script>
  </head>
  <body>
    <div class="sign">
      <div class="container">
        <div class="panel" id="myForm">
          <a href="index.html" class="exit"><span class="fa fa-times"></span></a>
            <h2>Sign up</h2>
          <div class="border">
            <p></p>
          </div>
          <form action="/signup" method="post">
            <div class="fill">
              <span class="fa fa-user"><input type="text" class="username" placeholder="Username" required></span>
              <span class="fa fa-at"><input type="text" class="email" placeholder="Email" required></span>
              <span class="fa fa-lock"><input type="password" class="password" placeholder="Password" required></span>
            </div>
            <a href="main.html" class="login-btn2"><p>Sign up</p></a>
            <div class="login">
              <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
